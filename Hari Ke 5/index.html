<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tugas Hari Jumat Minggu Pertama</title>
</head>
<body>
    <h1> Kalkulator Konversi Suhu </h1>
    <p>
        <label>Celsius (°C)</label>
    </p>
    <input id="inputCelcius" type="number" placeholder="Masukkan Suhu Celcius"
     oninput="temperatureConverter(this.value)"
     onchange="temperatureConverter(this.value)">
</p>
<p id="Fahrenheit">Fahrenheit (°F) : 
    <span id="outputFahrenheit"></span></p>

    <input id="reset" type="reset" onclick="reset">
    <input id="reverse" type="button" value="reverse">
    

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
}
</script>


</body>
</html>
